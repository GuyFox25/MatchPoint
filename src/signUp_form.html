<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homepage_style.css">
    <!-- Link to Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</head>
<body>
    <section>
        <!-- Navigation bar -->
        <nav>
            <div class="menu">
                <div class="logo">
                    <a href="homepage.html"><img src="LOGO MATCH POINT2  2.png" alt="Logo"></a>
                </div>
                <ul>
                    <li><a href="homepage.html">HOME</a></li>
                    <li><a href="levels.html">LEVELS</a></li>
                    <li><a href="centers.html">CENTERS</a></li>
                    <li><a href="signUp_form.html">SIGN UP</a></li>
                </ul>
            </div>
        </nav>
        <!-- Image container -->
        <div class="image-container">
            <img src="court.png" alt="Tennis Court">
        </div>
        <!-- Main content area -->
        <div class="page">
            <!-- Welcome section for returning users -->
            <div class="welcome">
                <h2>Welcome Back!</h2>
                <p>Already have an account?</p>
                <p>Get ready for some Tennis</p>
                <button class="sign_in">Sign In</button>
                <button class="btn">Sign Up</button>
                <button id="googleSignInBtn" class="google-btn"><i class="fab fa-google"></i>Sign in with Google</button>
            </div>
            <!-- Sign Up form -->
            <div class="sign_up">
                <form method="POST">
                    <h2>Sign Up your Account</h2>
                    <input type="text" name="name" placeholder="Full Name" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="text" name="number" placeholder="Phone Number" required><br>
                    <input type="number" name="age" placeholder="Age" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br>
                    <input type="submit" name="sign_up" value="Sign Up" class="up">
                </form>
            </div>
            <!-- Login form -->
            <div class="login">
                <form method="POST">                    
                    <h2>Login to your Account</h2>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="password" placeholder="Password" required><br><br>
                    <input type="submit" name="sign_in" value="Sign In" class="in">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
